<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', 'Arial', sans-serif;
            color: #fff;
            background: #52c234;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #061700, #52c234);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #061700, #52c234); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        .row-title {
            text-align: left;
            font-size: 1.6rem;
            font-weight: 600;
            margin-left: 60px;
            margin-bottom: 18px;
            color: #52c234;
            letter-spacing: 1px;
        }
        .album-list {
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: 24px;
            padding: 0 40px 60px 40px;
            overflow-x: auto;
        }
        .album-card {
            background: rgba(30, 30, 30, 0.85);
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.25);
            padding: 16px 10px 12px 10px;
            width: 140px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 0 0 auto;
        }
        .album-card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 8px 32px rgba(82,194,52,0.25);
            background: rgba(49, 49, 49, 0.95);
        }
        .album-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(82,194,52,0.12);
            border: 2px solid #52c234;
            transition: border-color 0.2s;
        }
        .album-card:hover img {
            border-color: #fff;
        }
        .album-card h3 {
            font-size: 1rem;
            font-weight: 600;
            margin: 0 0 4px 0;
            color: #52c234;
        }
        .album-card h5 {
            font-size: 0.85rem;
            font-weight: 400;
            margin: 0;
            color: #ccc;
        }
        a {
            text-decoration: none;
        }
        @media (max-width: 700px) {
            .row-title {
                margin-left: 18px;
                font-size: 1.2rem;
            }
            .album-list {
                flex-wrap: wrap;
                gap: 18px;
                padding: 0 10px 40px 10px;
            }
            .album-card {
                width: 90vw;
                max-width: 220px;
            }
        }
    </style>
</head>
<body>

        <script>
      // Auto-populate album art from Spotify oEmbed
      (async () => {
        const cards = document.querySelectorAll('.album-card a[href*="open.spotify.com/album"]');
        for (const a of cards) {
          try {
            const oembedURL = `https://open.spotify.com/oembed?url=${encodeURIComponent(a.href)}`;
            const res = await fetch(oembedURL, { mode: 'cors' });
            if (!res.ok) continue;
            const data = await res.json();
            const img = a.querySelector('img') || a.parentElement.querySelector('img');
            if (img && data.thumbnail_url) {
              img.src = data.thumbnail_url;
              img.width = 100; // keep your existing sizing behavior
              img.height = 100;
            }
          } catch (e) {
            // fail silently; cards still render with titles/links
          }
        }
      })();
    </script>
